<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    <!-- 
      1. MVC방식(프론트의 서버의 부하)
        - 서버에서 화면까지 책임진다
        - 서버는 html 또는 이동할 주소를 보내준다
        -   render_template(html이름), redirect(주소)
      2. REST 방식
        - 프론트와 백은 서로 대등한 계약 관계
        - 백은 프론트에 데이터만 보내준다
        - 화면이동이 필요한 경우 프론트에서 이동(location.href)
      3. form을 submit 방식은 MVC
        - form을 submit하면 서버가 이동할 주소를 보내준다
      4. 파일업로드를 하는 경우 반드시 form-data 지정이 필수!!!!!!
         form-data를 지정하지 않으면 서버로 글자만 전송
      5. form안에 있는 <button>을 클릭하면 submit한다
    -->
    <script>
      $(document).ready(function() {
        $('#add').on('click', function() {
          // 입력한 값을 꺼낸다
          const name = $('#name').val();
          const address = $('#address').val();
          const tel = $('#tel').val();
          if(name=='' || address=='' || tel=='') {
            alert('이름, 연락처, 주소는 필수입력입니다');
            return;
          }
          // js로 form을 서버로 넘기자
          $('#frm').submit();
        })
      })
    </script>
    <h1>연락처 작성 form으로</h1>
    <form id="frm" action="http://192.168.0.177:8081/write" method="post" enctype="multipart/form-data">
      <input type="file" name="photo">
      <input type="text" name="name" id="name">
      <input type="text" name="address" id="address">
      <input type="text" name="tel" id="tel">
      <button type="button" id="add">추가하기</button>
    </form>
  </body>
</html>

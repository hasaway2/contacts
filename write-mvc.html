<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="main.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>연락처 관리 - 목록</title>
  <script>
    // 1. 연락처를 추가할 form을 만든다
    // 2. 웹개발에는 MVC와 REST 방식이 있다
    //    - MVC는 백엔드가 html까지 책임진다
    //        백에서 사용자에게 보여줄 화면까지 결정
    //        백은 응답 데이터로 html이나 주소를 쏴주면 프론트는 출력하거나 이동한다
    //    - REST는 백과 프론트가 동등한 관계
    //        백의 응답 데이터에는 출력할 결과 데이타만 들어있다
    //        프론트가 응답 데이터로 화면을 만든다
    //        화면이동이 필요하다면 프론트에서 이동시킨다

  </script>
</head>
<body>
  <div id="page">
    <header>
      <h1>연락처 관리</h1>
      <div id="search">
        <input type="text" placeholder="검색어를 입력하세요">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </header>
    <nav>
      <ul>
        <li><a href="list.html">HOME</a></li>
        <li><a href="write.html">WRITE</a></li>
      </ul>
    </nav>
    <main>
      <aside>
      </aside>
      <section>
        <form action="http://192.168.0.177:8081/write" method="post" enctype="multipart/form-data">
          <div class="mb-3 mt-3">
            <label for="photo" class="form-label">사진:</label>
            <input type="file" class="form-control" name="photo" id="photo">
          </div>
          <div class="mb-3 mt-3">
            <label for="name" class="form-label">이름:</label>
            <input type="text" class="form-control" placeholder="이름 입력..." name="name" id="name">
          </div>
          <div class="mb-3 mt-3">
            <label for="tel" class="form-label">전화번호:</label>
            <input type="text" class="form-control" placeholder="전화번호 입력..." name="tel" id="tel">
          </div>
          <div class="mb-3 mt-3">
            <label for="address" class="form-label">주소:</label>
            <input type="text" class="form-control" placeholder="주소 입력..." name="address">
          </div>
          <div class="d-grid gap-3">
            <button class="btn  btn-outline-primary btn-block">추가</button>
          </div>
        </form>
      </section>
      <aside>
      </aside>
    </main>
    <footer>
      copyright &copy;2024 All Right Reserved
    </footer>
  </div>
</body>
</html>
